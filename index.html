<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Fees Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('hat.JFIF');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1, p {
            position: relative;
            z-index: 1;
            margin: 0 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px black;
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 5px black;
            margin-bottom: 40px;
        }

        /* WELCOME BUTTON */
        .welcome-btn {
            position: relative;
            z-index: 1;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #0d1e38;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .welcome-btn:hover {
            background-color: #2a43b1;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>School Fees Management System</h1>
    <p>We help you manage your money efficiently</p>

    <!-- Welcome Button -->
    <a href="emma.html" class="welcome-btn">Welcome</a>

</body>
</html>
