<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Course Portal</title>
    <style>
        /* --- CSS Styling: Modern Dark Blue Theme --- */
        :root {
            --bg-dark: #020617;        /* Deep Black/Blue Background */
            --card-bg: #0f172a;         /* Dark Blue Cards */
            --primary-color: #3b82f6;    /* Bright Blue */
            --accent-color: #60a5fa;     /* Light Blue Accent */
            --text-main: #ffffff;        /* White Text */
            --text-muted: #94a3b8;       /* Grayish Text */
            --border-color: #1e293b;     /* Borders */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            /* Gradient background for depth */
            background-image: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--primary-color);
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Grid Layout */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(59, 130, 246, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px -5px rgba(0, 0, 0, 0.4), 0 0 25px rgba(59, 130, 246, 0.3);
            border-color: var(--accent-color);
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .level-badge {
            background-color: rgba(59, 130, 246, 0.15);
            color: var(--accent-color);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .course-title {
            font-size: 1.4rem;
            margin: 10px 0;
            font-weight: 700;
            color: var(--text-main);
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            margin-top: auto;
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        /* Message Area */
        #message-area {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            color: var(--accent-color);
            min-height: 30px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
