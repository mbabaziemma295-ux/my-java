<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - School Fees System</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1f1f2e,#162447);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background: rgba(0,0,0,0.7);
    padding:40px;
    border-radius:12px;
    width:300px;
    text-align:center;
}

h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#0d1e38;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#2a43b1;
}

.error{
    color:#f87171;
    font-size:14px;
    margin-top:10px;
}

.signup-link{
    margin-top:10px;
    display:block;
    color:#00f0ff;
    text-decoration:none;
    font-size:14px;
}
.signup-link:hover{
    text-decoration:underline;
}
</style>
</head>
<body>
    <a href="home.html" onclick="location.reload()" class="back-btn" title="Refresh System">ðŸ”„</a>

<div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <div class="error" id="errorMsg"></div>
    <a href="sign up.html" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script>
function signIn(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if(!email || !password){
        errorMsg.textContent = "Both fields are required!";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if(!user){
        errorMsg.textContent = "Invalid email or password!";
        return;
    }

    // Save current session
    localStorage.setItem("currentUser", email);

    // Redirect to profile page
    window.location.href = "list.html";
}
</script>

</body>
</html>
